stages:
  - tests

tests:
  stage: tests
  image: node:14
  script:
    - echo "Current user, $GITLAB_USER_LOGIN. From branch $CI_COMMIT_BRANCH"
    - apt update && apt -y install git
    - npm install
    - npm run lint-js
    - npm run lint-css
    - THEME=wasabi npm run build
  variables:
    VARIABLE_TEST: test_value
  artifacts:
    paths:
      - build
    expire_in: 1 week
